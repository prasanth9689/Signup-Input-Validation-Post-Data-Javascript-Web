<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Date and Time in DD-MM-YYYY HH:MM:SS Format</title>
</head>
<body>
    <h1>Current Date and Time</h1>
    <p id="datetime"></p>

    <script>
        // Create a function to format the date and time
        function getFormattedDateTime() {
            const currentDateTime = new Date();
            
            const day = String(currentDateTime.getDate()).padStart(2, '0');
            const month = String(currentDateTime.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = currentDateTime.getFullYear();
            
            const hours = String(currentDateTime.getHours()).padStart(2, '0');
            const minutes = String(currentDateTime.getMinutes()).padStart(2, '0');
            const seconds = String(currentDateTime.getSeconds()).padStart(2, '0');
            
            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
        }

        // Display the formatted date and time on the webpage
        document.getElementById('datetime').innerText = `Current Date and Time: ${getFormattedDateTime()}`;
    </script>
</body>
</html>
